# 策略组创建流程：
; 创建国家节点策略组，如：香港，台湾，日本，狮城，美国等，使用关键字筛选导入对应的国家节点
; 创建服务名称策略组用于包含国家节点策略组，如:油管，奈飞，Spotify，国外媒体，苹果等
; 在国家节点策略组中，选中对应的节点，则服务名称策略组自动运用
; 策略即节点，策略组即节点的集合
; FINAL是所有分流和策略都没匹配时，使用此策略，一般为proxy，也可使用其他策略
